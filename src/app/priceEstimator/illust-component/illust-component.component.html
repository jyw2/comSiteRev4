<div  style = 'cursor: pointer;' [style.opacity] = 'opacity' [ngClass] = ' {removed: action === "add"}' >
  <!-- <img [src]='image' alt=""> -->
  <!-- <img src="../../assets/phase2.jpg" alt=""> -->

  <h2>Illustration Type: </h2>
     <app-dropdown style = 'font-size: 7px;' [items] = 'illustItems' (optionClicked) = 'setIllust($event)' ></app-dropdown>
  <app-dropdown style = 'font-size: 7px;'[items] = 'renderItems' (optionClicked) = 'setRender($event)' ></app-dropdown>
  <app-dropdown style = 'font-size: 7px;'[items] = 'shotItems' (optionClicked) = 'setShot($event)' ></app-dropdown>
  <app-dropdown style = 'font-size: 7px;'[items] = 'bgItems' (optionClicked) = 'setBg($event)' ></app-dropdown>
  <app-dropdown style = 'font-size: 7px;'[items] = 'figureItems' (optionClicked) = 'setFigure($event)' ></app-dropdown>
  <app-dropdown style = 'font-size: 7px;'[items] = 'movingItems' (optionClicked) = 'setMove($event)' ></app-dropdown>
  <p (click) = toggle() (mouseenter) = hovered() (mouseleave) = hoveredExit()>Click to {{action}}</p>
</div>
